<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-3">🌤️ Weather Dashboard</h1>

        <!-- Search Box -->
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name...">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <!-- Search History -->
        <ul id="historyList" class="list-group mb-3"></ul>

        <!-- Current Weather Display -->
        <div id="currentWeather" class="card p-3 d-none">
            <h2 id="cityName"></h2>
            <p><strong>🌤️ Weather:</strong> <span id="weatherDescription"></span></p>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p>🌡️ Temp: <span id="temperature"></span>°C</p>
            <p>💧 Humidity: <span id="humidity"></span>%</p>
            <p>🌬️ Wind: <span id="windSpeed"></span> m/s</p>
        </div>

        <!-- 5-Day Forecast -->
        <h3 class="mt-4">5-Day Forecast:</h3>
        <div id="forecast" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
